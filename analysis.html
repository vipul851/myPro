<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Mileage Calculator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">Mileage Calculator</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="index.html" class="nav-link">Register Vehicle</a>
                </li>
                <li class="navbar-item">
                    <a href="add_trip.html" class="nav-link">Add Trip</a>
                </li>
                <li class="navbar-item">
                    <a href="analysis.html" class="nav-link active">Analysis</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container col-md-8 col-lg-8 col-sm-10 mt-5">
        <div class="form-group row">
            <label class="col-12 col-form-label" for="vehicleName"><strong>Select your vehicle</strong></label>
            <div class="col mx-auto">
                <select name="number" id="vehicleName" class="form-control" required>
                    <option selected disabled>--Please Select an Option--</option>
                </select>
            </div>
        </div>
        <div id="chartContainer"></div><hr>
        <div class="d-none" id="vehicleInfo">
            <h3>Average Total Fuel Price Per Trip</h3><hr>
            <p id="avgTotalFuelPrice"></p>
            <h3>Overall Average of Vehicle</h3><hr>
            <p id="overallAvg"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="./analysis.js"></script>
</body>
</html>
